				function pulldownRefresh() {
				setTimeout(function() {
				
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}

			function searchPump(data){
				dataTotal=data.total;
				var liStr='';

//					alert(JSON.stringify(val));
					var status='',statusTxt = '';
                switch (val.FIsAlarm) {
                    case 0: {
                        switch (val.FOnLine) {
                            case 0: {
                                status = '';
                                statusTxt = '离线';
                                break;
                            }
                            case 1: {
                                status = 'online';

                        }
                        break;
                    }
                    case 1: {
                        status = 'warn';
                        statusTxt = '报警';
                        break;
                    }
                }
                if (val.FUpdateDate) {
                    var FUpdateDate = (val.FUpdateDate).replace('T', ' ');
                }else {
                	var FUpdateDate = '';
                }
                if(val.F41006){
                	var inPressCut = val['F41006'];
                }else {

                }
                if(val.F41007){
                	var outPressCut = val['F41007'];
                }else {
                	var outPressCut = '';
                }

						'<div class="pumpDataListItemBg mui-col-xs-1 '+status+'">'+statusTxt+'</div>'+
						'<div class="pumpDataListItemTxt mui-col-xs-10">'+
						'	<div class="pumpDataListItemPumpName">'+val.PumpJZName+'<span class="pumpDataListItemPumpDTU"> ('+val.FDTUCode+')</span></div>'+
						'	<div class="pumpDataListItemPumpTxt ">'+

						'		<div class="inPutPressBox .mui-ellipsis">进/出压力:<span>'+inPressCut+'/'+outPressCut+'</span></div>'+
						'	</div>'+
						'</div>'+				
					'</li>';
